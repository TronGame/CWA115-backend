<!DOCTYPE html>
<html>
<head>
<title>Trongame Demo</title>
<meta name="viewport" content="initial-scale=1.0">
<meta charset="utf-8">
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    #map {
        height: 100%;
    }
</style>
<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
</head>
<body>

<div id="map"></div>
<script>
var map;
var socket;

function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 50.8640029, lng: 4.6766603},
        zoom: 17 
    });
    gameId = window.prompt('Game id?', '1');
    socket = io('http://daddi.cs.kuleuven.be', {path : '/peno3/socket.io'});

    socket.emit('register', {groupid : 'testA1', sessionid : gameId});

    socket.on('broadcastReceived', function(data) {
        console.log(data);
        handleMessage(data);
    });
}

var players = {};
var walls = {};

function handleMessage(data) {
    switch(data['type']) {
        case 'updatePosition':
            newPosition = {lat : data.location.latitude, lng : data.location.longitude};
            if(!players.hasOwnProperty(data.playerId)) {
                players[data.playerId] =  new google.maps.Marker({
                    position : newPosition,
                    map: map,
                    title: data.playerName
                });
            } else {
                // Update the marker position
                players[data.playerId].setPosition(newPosition);
            }
            break;
        case 'createWall':
            // TODO: fix this on the Java side (send a hex string instead of a signed integer)
            colorValue = (data.color > 0) ? data.color : 4294967296 + data.color;
            walls[data.wallId] = new google.maps.Polyline({
                path : [],
                strokeColor : '#' + colorValue.toString(16),
                strokeOpacity : 1.0,
                strokeWeight : 15,
                map : map
            });
            break;
        case 'updateWall':
            // Walls that were created before joining cannot be displayed
            if(walls.hasOwnProperty(data.wallId))
                walls[data.wallId].getPath().push(new google.maps.LatLng(data.point.latitude, data.point.longitude));
            break;
    }
}

</script>
<script src="https://maps.googleapis.com/maps/api/js?sensor=false&callback=initMap" async defer></script>
</body>
</html>
