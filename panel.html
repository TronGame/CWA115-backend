<!DOCTYPE html>
<html>
<head>
<title>Trongame Demo</title>
<meta name="viewport" content="initial-scale=1.0">
<meta charset="utf-8">
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        position: relative;
        z-index: 0;
    }
    #map {
        height: 100%;
    }
    #topMenu {
        position: fixed;
        z-index: 1;
        bottom: 0px;
        right: 0px;
    }
</style>
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet"/>
<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<script src="panel.js"></script>
</head>
<body onLoad="onPageLoad()">

<div id="topMenu">
    <button onClick="setGame();">Set Game</button>
    <button onClick="saveGame();">Save</button>
    <button onClick="showFileDialog();">Load</button>
    <input id="loadDialog" type="file" acccept="text/plain" style="display:none" onChange="loadGame(this);">
    <button onClick="clearGame();">Clear</button>
    <button id="pauseButton" onClick="pauseReplay();">Pause</button>
</div>
<div id="map"></div>
<script>
    var apiKey = 'AIzaSyBSq4XPiG21Ni6mmiVAnAd_DxDiIjKP9G4';
    var map;
    
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 50.8640029, lng: 4.6766603},
            zoom: 17
        });
        // Set toaster options
        toastr.options = {
            timeOut: 2000,
            positionClass: 'toast-top-center'
        };
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?sensor=false&callback=initMap" async defer></script>
</body>
</html>
